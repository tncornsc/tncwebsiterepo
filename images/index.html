<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Viewer</title>
  <style>
    body {
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: sans-serif;
    }
    img {
      max-width: 90vw;
      max-height: 80vh;
      border: 2px solid #fff;
      border-radius: 8px;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Image Viewer</h1>
  <div id="container"></div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const filename = params.get("f");
    const container = document.getElementById("container");

    if (filename) {
      const img = document.createElement("img");
      img.src = filename;
      img.onerror = () => {
        container.innerHTML = `<div class="error">Image not found: ${filename}</div>`;
      };
      container.appendChild(img);
    } else {
      container.innerHTML = `<div class="error">No image specified. Add ?f=filename.png to the URL.</div>`;
    }
  </script>
</body>
</html>
