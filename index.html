<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for Discord preview -->
  <meta property="og:title" content="ballsack.space">
  <meta property="og:description" content="get out get out get out get out get out get out">
  <meta property="og:url" content="https://ballsack.space/">
  <meta property="og:image" content="https://ballsack.space/assets/images/preview.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ballsack.space</title>
  <link rel="stylesheet" href="/style.css">
  <script src="/assets/scripts/playermodule.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
    }
    #gold-display {
      margin-top: 3em;
      font-size: 1rem;
      color: #ffd700;
      cursor: pointer;
      border-top: 1px solid #444;
      padding-top: 1em;
      transition: color 0.2s;
    }
    #gold-display:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <h1>Welcome back.</h1>
  <p>We hope you rememvered your password....</p>

<!-- Fake password form -->
<div id="login-container">
  <input type="password" id="fake-password" placeholder="Enter password">
  <button id="login-btn">Login</button>
</div>

<!-- Hidden gold display -->
<div id="gold-display" style="display:none;">Loading...</div>

<script>
  const goldDisplay = document.getElementById("gold-display");
  const loginBtn = document.getElementById("login-btn");

  function updateGoldDisplay() {
    const gold = PlayerModule.getCurrency("gold");
    goldDisplay.textContent = `Gold: ${gold}`;
  }

  // Unlock gold display on "login"
  loginBtn.addEventListener("click", () => {
    document.getElementById("login-container").style.display = "none";
    goldDisplay.style.display = "block";
    updateGoldDisplay();
  });

  goldDisplay.addEventListener("click", () => {
    window.location.href = "/layer0/";
  });
</script>

</body>
</html>
